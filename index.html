
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>制服ARカメラ（リアカメラ版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f0; }
        #canvas { display: block; width: 100vw; height: 100vh; touch-action: none; }
        #controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type=range] {
            width: 200px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline style="display: none;"></video>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <label>サイズ調整</label>
        <input type="range" id="scaleSlider" min="0.5" max="2" step="0.01" value="1">
        <button id="captureBtn">保存</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scaleSlider = document.getElementById('scaleSlider');
    const captureBtn = document.getElementById('captureBtn');

    const overlayImg = new Image();
    overlayImg.src = 'uniform.png';

    let overlayX = 0;
    let overlayY = 0;
    let scale = 1;
    let isDragging = false;
    let dragOffsetX = 0;
    let dragOffsetY = 0;

    function setupCamera() {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    overlayX = (canvas.width - 200) / 2;
                    overlayY = (canvas.height - 300) / 2;
                    draw();
                };
            })
            .catch(err => {
                console.error('カメラの使用許可が必要です:', err);
            });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        if (overlayImg.complete) {
            const imgWidth = overlayImg.width * scale;
            const imgHeight = overlayImg.height * scale;
            ctx.drawImage(overlayImg, overlayX, overlayY, imgWidth, imgHeight);
        }
        requestAnimationFrame(draw);
    }

    scaleSlider.addEventListener('input', () => {
        scale = parseFloat(scaleSlider.value);
    });

    canvas.addEventListener('pointerdown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const imgWidth = overlayImg.width * scale;
        const imgHeight = overlayImg.height * scale;
        if (x >= overlayX && x <= overlayX + imgWidth && y >= overlayY && y <= overlayY + imgHeight) {
            isDragging = true;
            dragOffsetX = x - overlayX;
            dragOffsetY = y - overlayY;
        }
    });

    canvas.addEventListener('pointermove', (e) => {
        if (isDragging) {
            const rect = canvas.getBoundingClientRect();
            overlayX = e.clientX - rect.left - dragOffsetX;
            overlayY = e.clientY - rect.top - dragOffsetY;
        }
    });

    canvas.addEventListener('pointerup', () => isDragging = false);
    canvas.addEventListener('pointercancel', () => isDragging = false);

    captureBtn.addEventListener('click', () => {
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'screenshot.png';
        a.click();
    });

    setupCamera();
</script>

</body>
</html>
