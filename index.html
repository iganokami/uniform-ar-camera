
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>制服ARカメラ（男女切り替え対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
    }
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #scaleSlider {
      width: 200px;
      margin-bottom: 10px;
    }
    #captureBtn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: white;
      border: 4px solid #555;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    #toggleBtn {
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline style="display: none;"></video>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <input type="range" id="scaleSlider" min="0.5" max="2" step="0.01" value="1" />
    <button id="captureBtn" title="保存"></button>
    <button id="toggleBtn">男子制服に切り替え</button>
  </div>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const scaleSlider = document.getElementById("scaleSlider");
  const captureBtn = document.getElementById("captureBtn");
  const toggleBtn = document.getElementById("toggleBtn");

  let overlayImg = new Image();
  let uniformType = "girl"; // girl.png と boy.png を切り替え
  overlayImg.src = "girl.png";

  let overlayX = 0;
  let overlayY = 0;
  let scale = 1;
  let isDragging = false;
  let dragOffsetX = 0;
  let dragOffsetY = 0;

  function setupCamera() {
    navigator.mediaDevices
      .getUserMedia({ video: { facingMode: "environment" } })
      .then((stream) => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          overlayImg.onload = () => {
            overlayX = (canvas.width - overlayImg.width) / 2;
            overlayY = (canvas.height - overlayImg.height) / 2;
          };
          draw();
        };
      })
      .catch((err) => {
        console.error("カメラの使用許可が必要です:", err);
      });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    if (overlayImg.complete) {
      const imgWidth = overlayImg.width * scale;
      const imgHeight = overlayImg.height * scale;
      ctx.drawImage(overlayImg, overlayX, overlayY, imgWidth, imgHeight);
    }
    requestAnimationFrame(draw);
  }

  scaleSlider.addEventListener("input", () => {
    scale = parseFloat(scaleSlider.value);
  });

  canvas.addEventListener("pointerdown", (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const imgWidth = overlayImg.width * scale;
    const imgHeight = overlayImg.height * scale;
    if (x >= overlayX && x <= overlayX + imgWidth && y >= overlayY && y <= overlayY + imgHeight) {
      isDragging = true;
      dragOffsetX = x - overlayX;
      dragOffsetY = y - overlayY;
    }
  });

  canvas.addEventListener("pointermove", (e) => {
    if (isDragging) {
      const rect = canvas.getBoundingClientRect();
      overlayX = e.clientX - rect.left - dragOffsetX;
      overlayY = e.clientY - rect.top - dragOffsetY;
    }
  });

  canvas.addEventListener("pointerup", () => isDragging = false);
  canvas.addEventListener("pointercancel", () => isDragging = false);

  captureBtn.addEventListener("click", () => {
    const a = document.createElement("a");
    a.href = canvas.toDataURL("image/png");
    a.download = "制服ARショット.png";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  });

  toggleBtn.addEventListener("click", () => {
    uniformType = uniformType === "girl" ? "boy" : "girl";
    overlayImg.src = uniformType === "girl" ? "girl.png" : "boy.png";
    toggleBtn.textContent = uniformType === "girl" ? "男子制服に切り替え" : "女子制服に切り替え";
  });

  setupCamera();
</script>
</body>
</html>
